<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Mon Profil</h1>
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="share.html">Partager</a>
      <a href="donate.html">Faire un don</a>
      <a id="login-logout" href="login.html">Se connecter</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>üîç Rechercher un joueur</h2>
      <form id="search-form">
        <input type="text" id="search-nick" name="nickname" placeholder="Pseudo du joueur" required>
        <button type="submit">Rechercher</button>
      </form>
      <div id="search-result"></div>
    </section>

    <section>
      <h2>üöó Rechercher un char</h2>
      <form id="tank-form">
        <input type="text" id="search-tank" name="tankname" placeholder="Nom du char" required>
        <button type="submit">Rechercher</button>
      </form>
      <div id="tank-result"></div>
    </section>
  </main>

  <script>
    document.getElementById("search-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nickname = document.getElementById("search-nick").value;
      const resultDiv = document.getElementById("search-result");

      try {
        const response = await fetch("/auth/login-nick", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nickname })
        });
        const data = await response.json();
        if (response.ok) {
          const stats = data.user.stats;
          resultDiv.innerHTML = `
            <h3>R√©sultat pour: ${data.user.nickname}</h3>
            <p><strong>Batailles:</strong> ${stats.battles}</p>
            <p><strong>Victoires:</strong> ${stats.wins}</p>
            <p><strong>D√©g√¢ts moyen:</strong> ${stats.damage_dealt}</p>
            <p><strong>XP moyen:</strong> ${stats.xp}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Erreur lors de la recherche</p>`;
      }
    });

    document.getElementById("tank-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const tankName = document.getElementById("search-tank").value;
      const tankResult = document.getElementById("tank-result");

      try {
        const response = await fetch(`/api/tanks/search?name=${encodeURIComponent(tankName)}`);
        const data = await response.json();
        if (response.ok && data.tank) {
          const tank = data.tank;
          tankResult.innerHTML = `
            <h3>${tank.name}</h3>
            <p><strong>Nation:</strong> ${tank.nation}</p>
            <p><strong>Niveau:</strong> ${tank.tier}</p>
            <p><strong>Type:</strong> ${tank.type}</p>
          `;
        } else {
          tankResult.innerHTML = `<p style="color:red;">Aucun char trouv√©.</p>`;
        }
      } catch (error) {
        tankResult.innerHTML = `<p style="color:red;">Erreur lors de la recherche</p>`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
   <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --accent-color: #4fc3f7;
      --background-color: #f5f7fa;
      --text-color: #333;
      --light-text-color: #fff;
      --border-color: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', 'Arial', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', 'Arial', sans-serif;
      color: var(--secondary-color);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: var(--light-text-color);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    nav {
      background-color: var(--secondary-color);
      padding: 15px 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: var(--light-text-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--accent-color);
    }

    button, .button {
      background-color: var(--primary-color);
      color: var(--light-text-color);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover, .button:hover {
      background-color: var(--accent-color);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--accent-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-family: inherit;
      font-size: 16px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .card {
      background-color: var(--light-text-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    #results .card {
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="profile.html">Profil</a>
      <a href="share.html">Partage</a>
      <a href="don.html">Dons</a>
      <span id="auth-link"></span>
      <form id="global-search-form" style="margin-left:auto; display:flex; gap:0.5em;">
        <input type="text" id="global-search-input" placeholder="Rechercher joueur ou char" style="padding:0.3em;">
        <button type="submit">üîç</button>
      </form>
    </nav>
  </header>

  <main>
    <h2>R√©sultats de recherche</h2>
    <div id="search-results">Chargement...</div>
  </main>

  <script>
    // R√©cup√©rer la valeur recherch√©e dans l'URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    const resultsDiv = document.getElementById("search-results");

    async function search(query) {
      if (!query) {
        resultsDiv.innerHTML = "<p>Aucune recherche effectu√©e.</p>";
        return;
      }

      // Tenter d'abord en tant que joueur
      try {
        const res = await fetch("/api/players/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname: query })
        });

        if (res.ok) {
          const data = await res.json();
          resultsDiv.innerHTML = `
            <h3>üë§ Joueur trouv√© : ${data.user.nickname}</h3>
            <p><strong>Batailles :</strong> ${data.user.stats.battles}</p>
            <p><strong>Victoires :</strong> ${data.user.stats.wins}</p>
            <p><strong>XP moyen :</strong> ${data.user.stats.avg_xp}</p>
            <p><strong>D√©g√¢ts moyens :</strong> ${data.user.stats.avg_damage}</p>
          `;
          return;
        }
      } catch (err) {
        console.error("Erreur recherche joueur:", err);
      }

      // Sinon essayer en tant que char
      try {
        const res = await fetch(`/api/tanks/search?name=${encodeURIComponent(query)}`);
        if (res.ok) {
          const data = await res.json();
          if (data.tank) {
            resultsDiv.innerHTML = `
              <h3>üöó Char trouv√© : ${data.tank.name}</h3>
              <p><strong>Nation :</strong> ${data.tank.nation}</p>
              <p><strong>Niveau :</strong> ${data.tank.tier}</p>
              <p><strong>Type :</strong> ${data.tank.type}</p>
            `;
            return;
          }
        }
      } catch (err) {
        console.error("Erreur recherche char:", err);
      }

      // Si rien trouv√©
      resultsDiv.innerHTML = "<p style='color:red;'>Aucun r√©sultat trouv√©.</p>";
    }

    // Lancer la recherche
    search(query);

    // Gestion de la recherche globale
    document.getElementById("global-search-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const value = document.getElementById("global-search-input").value.trim();
      if (value) window.location.href = `/search.html?q=${encodeURIComponent(value)}`;
    });
  </script>
</body>
</html>

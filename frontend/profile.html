<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
  <style>
    :root {
  --charcoal: #1E1E1E;
  --black: #000000;
  --white: #FFFFFF;
  --kaki-dark: #556B2F;
  --kaki: #6B8E23;
  --hover-kaki: #7BA331;
  --kaki-light: #9ACD32;
  --border-color: #333;
  --light-grey: #ccc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--charcoal);
  color: var(--white);
  line-height: 1.6;
}

header {
  background-color: var(--black);
  padding: 1em 2em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: var(--kaki-light);
  text-decoration: none;
  margin: 0 1em;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--hover-kaki);
  text-decoration: underline;
}

main {
  padding: 2em;
  max-width: 1000px;
  margin: auto;
}

section {
  background-color: var(--black);
  border: 1px solid var(--kaki-dark);
  border-radius: 10px;
  padding: 1.5em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1, h2, h3 {
  border-bottom: 2px solid var(--kaki);
  margin-bottom: 0.5em;
  padding-bottom: 0.3em;
  color: var(--kaki-light);
}

input, textarea, select {
  width: 100%;
  padding: 0.8em;
  margin-top: 0.5em;
  border-radius: 5px;
  border: 1px solid var(--border-color);
  background-color: var(--charcoal);
  color: var(--white);
}

button {
  background-color: var(--kaki);
  color: var(--white);
  padding: 0.7em 1.5em;
  border: none;
  border-radius: 5px;
  margin-top: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: var(--hover-kaki);
}

#search-bar {
  display: flex;
  align-items: center;
  gap: 0.5em;
  margin-left: auto;
}

#search-bar input {
  flex: 1;
  max-width: 250px;
}

.card {
  background-color: #2a2a2a;
  padding: 1em;
  border-radius: 8px;
  border: 1px solid var(--kaki-dark);
  margin-bottom: 1em;
}

.footer {
  margin-top: 3em;
  padding: 1em;
  text-align: center;
  background-color: var(--black);
  border-top: 1px solid var(--border-color);
  color: var(--light-grey);
}

/* Zones de r√©sultats ou d'erreurs */
.result, .error {
  margin-top: 1em;
  padding: 1em;
  border-radius: 5px;
}

.result {
  background-color: #263a1f;
  color: var(--white);
}

.error {
  background-color: #5a2a2a;
  color: #ffaaaa;
}
</style> 
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="profile.html">Profil</a>
      <a href="share.html">Partage</a>
      <a href="don.html">Dons</a>
      <span id="auth-link"></span>
      <form id="global-search-form" style="margin-left:auto; display:flex; gap:0.5em;">
        <input type="text" id="global-search-input" placeholder="Rechercher joueur ou char" style="padding:0.3em;">
        <button type="submit">üîç</button>
      </form>
    </nav>
  </header>

  <main>
    <h2>R√©sultats de recherche</h2>
    <div id="search-results">Chargement...</div>
  </main>

  <script>
    // R√©cup√©rer la valeur recherch√©e dans l'URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    const resultsDiv = document.getElementById("search-results");

    async function search(query) {
      if (!query) {
        resultsDiv.innerHTML = "<p>Aucune recherche effectu√©e.</p>";
        return;
      }

      // Tenter d'abord en tant que joueur
      try {
        const res = await fetch("/api/players/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname: query })
        });

        if (res.ok) {
          const data = await res.json();
          resultsDiv.innerHTML = `
            <h3>üë§ Joueur trouv√© : ${data.user.nickname}</h3>
            <p><strong>Batailles :</strong> ${data.user.stats.battles}</p>
            <p><strong>Victoires :</strong> ${data.user.stats.wins}</p>
            <p><strong>XP moyen :</strong> ${data.user.stats.avg_xp}</p>
            <p><strong>D√©g√¢ts moyens :</strong> ${data.user.stats.avg_damage}</p>
          `;
          return;
        }
      } catch (err) {
        console.error("Erreur recherche joueur:", err);
      }

      // Sinon essayer en tant que char
      try {
        const res = await fetch(`/api/tanks/search?name=${encodeURIComponent(query)}`);
        if (res.ok) {
          const data = await res.json();
          if (data.tank) {
            resultsDiv.innerHTML = `
              <h3>üöó Char trouv√© : ${data.tank.name}</h3>
              <p><strong>Nation :</strong> ${data.tank.nation}</p>
              <p><strong>Niveau :</strong> ${data.tank.tier}</p>
              <p><strong>Type :</strong> ${data.tank.type}</p>
            `;
            return;
          }
        }
      } catch (err) {
        console.error("Erreur recherche char:", err);
      }

      // Si rien trouv√©
      resultsDiv.innerHTML = "<p style='color:red;'>Aucun r√©sultat trouv√©.</p>";
    }

    // Lancer la recherche
    search(query);

    // Gestion de la recherche globale
    document.getElementById("global-search-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const value = document.getElementById("global-search-input").value.trim();
      if (value) window.location.href = `/search.html?q=${encodeURIComponent(value)}`;
    });
  </script>
</body>
</html>

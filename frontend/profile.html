<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
  <style>
    :root {
  --charcoal: #1E1E1E;
  --black: #000000;
  --white: #FFFFFF;
  --kaki-dark: #556B2F;
  --kaki: #6B8E23;
  --hover-kaki: #7BA331;
  --border-color: #333;
  --light-grey: #ccc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--charcoal);
  color: var(--white);
  line-height: 1.6;
}

header {
  background-color: var(--black);
  padding: 1em 2em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: var(--kaki);
  text-decoration: none;
  margin: 0 1em;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--hover-kaki);
  text-decoration: underline;
}

main {
  padding: 2em;
  max-width: 1000px;
  margin: auto;
}

section {
  background-color: var(--black);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  padding: 1.5em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h2, h3 {
  border-bottom: 2px solid var(--kaki);
  margin-bottom: 0.5em;
  padding-bottom: 0.3em;
}

input, textarea, select {
  width: 100%;
  padding: 0.8em;
  margin-top: 0.5em;
  border-radius: 5px;
  border: 1px solid var(--border-color);
  background-color: var(--charcoal);
  color: var(--white);
}

button {
  background-color: var(--kaki);
  color: var(--white);
  padding: 0.7em 1.5em;
  border: none;
  border-radius: 5px;
  margin-top: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: var(--hover-kaki);
}

#search-bar {
  display: flex;
  align-items: center;
  gap: 0.5em;
}

#search-bar input {
  flex: 1;
  max-width: 250px;
}

.footer {
  margin-top: 3em;
  padding: 1em;
  text-align: center;
  background-color: var(--black);
  border-top: 1px solid var(--border-color);
  color: var(--light-grey);
}
  </style> 
</head>
<body>
  <header>
    <h1>Mon Profil</h1>
    <nav>
    <div style="flex-grow: 1;">
  <a href="../index.html">Accueil</a>
      <a href="share.html">Partager</a>
      <a href="search.html"> Recherche</a>
      <a href="donate.html">Faire un don</a>
      <a id="login-logout" href="login.html">Se connecter</a>
    </div>
    <form id="quick-search-form" style="display: flex; gap: 0.5em; align-items: center;">
      <input type="text" id="quick-search" placeholder="üîç Pseudo ou char" style="padding: 0.3em; border-radius: 5px; border: 1px solid #30363d; background-color: #0d1117; color: #c9d1d9;">
      <button type="submit" style="padding: 0.3em 0.6em; background-color: #238636; color: white; border: none; border-radius: 5px;">Go</button>
    </form>
    <span id="auth-link" style="margin-left: 1em;"></span>
  </nav>
  </header>
  <main>
    <section>
      <h2>üîç Rechercher un joueur</h2>
      <form id="search-form">
        <input type="text" id="search-nick" name="nickname" placeholder="Pseudo du joueur" required>
        <button type="submit">Rechercher</button>
      </form>
      <div id="search-result"></div>
    </section>

    <section>
      <h2>üöó Rechercher un char</h2>
      <form id="tank-form">
        <input type="text" id="search-tank" name="tankname" placeholder="Nom du char" required>
        <button type="submit">Rechercher</button>
      </form>
      <div id="tank-result"></div>
    </section>
  </main>

  <script>
    document.getElementById("search-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nickname = document.getElementById("search-nick").value;
      const resultDiv = document.getElementById("search-result");

      try {
        const response = await fetch("/auth/login-nick", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nickname })
        });
        const data = await response.json();
        if (response.ok) {
          const stats = data.user.stats;
          resultDiv.innerHTML = `
            <h3>R√©sultat pour: ${data.user.nickname}</h3>
            <p><strong>Batailles:</strong> ${stats.battles}</p>
            <p><strong>Victoires:</strong> ${stats.wins}</p>
            <p><strong>D√©g√¢ts moyen:</strong> ${stats.damage_dealt}</p>
            <p><strong>XP moyen:</strong> ${stats.xp}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">Erreur lors de la recherche</p>`;
      }
    });

    document.getElementById("tank-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const tankName = document.getElementById("search-tank").value;
      const tankResult = document.getElementById("tank-result");

      try {
        const response = await fetch(`/api/tanks/search?name=${encodeURIComponent(tankName)}`);
        const data = await response.json();
        if (response.ok && data.tank) {
          const tank = data.tank;
          tankResult.innerHTML = `
            <h3>${tank.name}</h3>
            <p><strong>Nation:</strong> ${tank.nation}</p>
            <p><strong>Niveau:</strong> ${tank.tier}</p>
            <p><strong>Type:</strong> ${tank.type}</p>
          `;
        } else {
          tankResult.innerHTML = `<p style="color:red;">Aucun char trouv√©.</p>`;
        }
      } catch (error) {
        tankResult.innerHTML = `<p style="color:red;">Erreur lors de la recherche</p>`;
      }
    });
  </script>
</body>
</html>

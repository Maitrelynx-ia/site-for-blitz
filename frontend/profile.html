<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --accent-color: #e74c3c;
      --background-color: #ecf0f1;
      --text-color: #2c3e50;
      --light-text-color: #fff;
      --border-color: #bdc3c7;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--light-text-color);
      padding: 20px 0;
      box-shadow: var(--shadow);
    }

    nav {
      padding: 0 20px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
    }

    nav ul li {
      margin: 0 15px;
      position: relative;
    }

    nav ul li a {
      color: var(--light-text-color);
      text-decoration: none;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 4px;
      transition: var(--transition);
    }

    nav ul li a:hover {
      color: var(--accent-color);
      background-color: rgba(255, 255, 255, 0.2);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent-color);
      transition: var(--transition);
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: var(--light-text-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease-out forwards;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      color: var(--secondary-color);
      margin-bottom: 15px;
    }

    button, .button {
      background-color: var(--primary-color);
      color: var(--light-text-color);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover, .button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      animation: pulse 0.5s ease;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--light-text-color);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    input, textarea, select {
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      transition: var(--transition);
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
    }

    .card {
      background-color: var(--light-text-color);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--border-color);
      animation: fadeIn 0.6s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    footer {
      background-color: var(--secondary-color);
      color: var(--light-text-color);
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      #results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="profile.html">Profil</a>
      <a href="share.html">Partage</a>
      <a href="don.html">Dons</a>
      <span id="auth-link"></span>
      <form id="global-search-form" style="margin-left:auto; display:flex; gap:0.5em;">
        <input type="text" id="global-search-input" placeholder="Rechercher joueur ou char" style="padding:0.3em;">
        <button type="submit">üîç</button>
      </form>
    </nav>
  </header>

  <main>
    <h2>R√©sultats de recherche</h2>
    <div id="search-results">Chargement...</div>
  </main>

  <script>
    // R√©cup√©rer la valeur recherch√©e dans l'URL
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");

    const resultsDiv = document.getElementById("search-results");

    async function search(query) {
      if (!query) {
        resultsDiv.innerHTML = "<p>Aucune recherche effectu√©e.</p>";
        return;
      }

      // Tenter d'abord en tant que joueur
      try {
        const res = await fetch("/api/players/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname: query })
        });

        if (res.ok) {
          const data = await res.json();
          resultsDiv.innerHTML = `
            <h3>üë§ Joueur trouv√© : ${data.user.nickname}</h3>
            <p><strong>Batailles :</strong> ${data.user.stats.battles}</p>
            <p><strong>Victoires :</strong> ${data.user.stats.wins}</p>
            <p><strong>XP moyen :</strong> ${data.user.stats.avg_xp}</p>
            <p><strong>D√©g√¢ts moyens :</strong> ${data.user.stats.avg_damage}</p>
          `;
          return;
        }
      } catch (err) {
        console.error("Erreur recherche joueur:", err);
      }

      // Sinon essayer en tant que char
      try {
        const res = await fetch(`/api/tanks/search?name=${encodeURIComponent(query)}`);
        if (res.ok) {
          const data = await res.json();
          if (data.tank) {
            resultsDiv.innerHTML = `
              <h3>üöó Char trouv√© : ${data.tank.name}</h3>
              <p><strong>Nation :</strong> ${data.tank.nation}</p>
              <p><strong>Niveau :</strong> ${data.tank.tier}</p>
              <p><strong>Type :</strong> ${data.tank.type}</p>
            `;
            return;
          }
        }
      } catch (err) {
        console.error("Erreur recherche char:", err);
      }

      // Si rien trouv√©
      resultsDiv.innerHTML = "<p style='color:red;'>Aucun r√©sultat trouv√©.</p>";
    }

    // Lancer la recherche
    search(query);

    // Gestion de la recherche globale
    document.getElementById("global-search-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const value = document.getElementById("global-search-input").value.trim();
      if (value) window.location.href = `/search.html?q=${encodeURIComponent(value)}`;
    });
  </script>
</body>
</html>

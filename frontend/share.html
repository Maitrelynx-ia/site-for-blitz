<!-- frontend/share.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Partager - World of Tanks Blitz</title>
  <style>
  :root {
  --charcoal: #1E1E1E;
  --black: #000000;
  --white: #FFFFFF;
  --kaki-dark: #556B2F;
  --kaki: #6B8E23;
  --hover-kaki: #7BA331;
  --kaki-light: #9ACD32;
  --border-color: #333;
  --light-grey: #ccc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--charcoal);
  color: var(--white);
  line-height: 1.6;
}

header {
  background-color: var(--black);
  padding: 1em 2em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: var(--kaki-light);
  text-decoration: none;
  margin: 0 1em;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--hover-kaki);
  text-decoration: underline;
}

main {
  padding: 2em;
  max-width: 1000px;
  margin: auto;
}

section {
  background-color: var(--black);
  border: 1px solid var(--kaki-dark);
  border-radius: 10px;
  padding: 1.5em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1, h2, h3 {
  border-bottom: 2px solid var(--kaki);
  margin-bottom: 0.5em;
  padding-bottom: 0.3em;
  color: var(--kaki-light);
}

input, textarea, select {
  width: 100%;
  padding: 0.8em;
  margin-top: 0.5em;
  border-radius: 5px;
  border: 1px solid var(--border-color);
  background-color: var(--charcoal);
  color: var(--white);
}

button {
  background-color: var(--kaki);
  color: var(--white);
  padding: 0.7em 1.5em;
  border: none;
  border-radius: 5px;
  margin-top: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: var(--hover-kaki);
}

#search-bar {
  display: flex;
  align-items: center;
  gap: 0.5em;
  margin-left: auto;
}

#search-bar input {
  flex: 1;
  max-width: 250px;
}

.card {
  background-color: #2a2a2a;
  padding: 1em;
  border-radius: 8px;
  border: 1px solid var(--kaki-dark);
  margin-bottom: 1em;
}

.footer {
  margin-top: 3em;
  padding: 1em;
  text-align: center;
  background-color: var(--black);
  border-top: 1px solid var(--border-color);
  color: var(--light-grey);
}

/* Zones de résultats ou d'erreurs */
.result, .error {
  margin-top: 1em;
  padding: 1em;
  border-radius: 5px;
}

.result {
  background-color: #263a1f;
  color: var(--white);
}

.error {
  background-color: #5a2a2a;
  color: #ffaaaa;
}
  </style>  
</head>
<body>
  <header>
    <h1>Partager un contenu</h1>
    <nav>
    <div style="flex-grow: 1;">
     <a href="../index.html">Accueil</a>
     <a href="profile.html">Profil</a>
     <a href="share.html">Partager</a>
     <a href="search.html"> Recherche</a>
     <a href="donate.html">Faire un don</a>
     <a id="login-logout" href="login.html">Se connecter</a>
    </div>
    <span id="auth-link" style="margin-left: 1em;"></span>
  </nav>
  </header>
 <section>
      <h2>Publications récentes</h2>
      <div id="posts-container"></div>
 </section>

  <ul id="shared-content-list"></ul>
  <script>
    async function loadSharedContent(){
      const res = await fetch("/api/share");
      const data = await res.json();
      const list = document.getElementById("shared-content-list");
      list.innerHTML = data.length ? "" : "<li>Aucun contenu</li>";
      data.forEach(item => {
        const li = document.createElement("li");
        const date = new Date(item.date).toLocaleString();
        li.innerHTML = `
          <strong>${item.type.toUpperCase()}</strong> - <em>${item.title}</em><br>
          ${item.description}<br>
          <small>Par ${item.author} le ${date}</small>
          ${item.file ? `<br><a href="${item.file}" target="_blank">Voir fichier</a>` : ""}
        `;
        list.appendChild(li);
      });
    }
    document.querySelector("#share-form").addEventListener("submit", async e => {
      e.preventDefault();
      const data = new FormData(e.target);
      await fetch("/api/share", { method: "POST", body: data });
      loadSharedContent();
      e.target.reset();
    });
    window.addEventListener("DOMContentLoaded", loadSharedContent);
    document.addEventListener("click", async (e) => {
  const shareDiv = e.target.closest(".share-item");
  if (!shareDiv) return;
  const shareId = shareDiv.getAttribute("data-id");

  // Like
  if (e.target.classList.contains("like-btn")) {
    const res = await fetch(`/api/share/like/${shareId}`, { method: "POST" });
    const data = await res.json();
    if (res.ok) {
      shareDiv.querySelector(".like-count").textContent = data.likes;
    }
  }

  // Commentaire
  if (e.target.classList.contains("comment-btn")) {
    const input = shareDiv.querySelector(".comment-input");
    const text = input.value.trim();
    if (!text) return;

    const res = await fetch(`/api/share/comment/${shareId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    if (res.ok) {
      // Rafraîchir la page ou commenter dynamiquement
      location.reload();
    }
  }
});

  </script>
</body>
</html>

<!-- frontend/share.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Partager - World of Tanks Blitz</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Partager un contenu</h1>
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="profile.html">Profil</a>
      <a href="donate.html">Faire un don</a>
      <a id="login-logout" href="login.html">Se connecter</a>
    </nav>
   </header>

  <main class="share">
    <h1>Partagez vos Replays et Astuces</h1>
    <form id="share-form">
      <label for="type">Type de contenu :</label>
      <select id="type" name="type" required>
        <option value="replay">Replay</option>
        <option value="astuce">Astuce</option>
      </select>

      <label for="title">Titre :</label>
      <input type="text" id="title" name="title" placeholder="Titre de votre contenu" required>

      <label for="description">Description :</label>
      <textarea id="description" name="description" placeholder="DÃ©crivez votre replay ou astuce" required></textarea>

      <label for="file">Fichier (optionnel pour une astuce) :</label>
      <input type="file" id="file" name="file" accept=".wotbreplay,.txt,.mp4">

      <button type="submit">Partager</button>
    </form>

    <section>
      <h2>Derniers Partages</h2>
      <ul id="shared-content-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 World of Tanks Blitz Community</p>
    <div id="donateurs">
      <strong>Merci aux donateurs :</strong>
      <ul id="footer-donateurs"></ul>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>

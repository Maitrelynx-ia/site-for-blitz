<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - World of Tanks Blitz</title>
  <style>
    :root {
  --charcoal: #1E1E1E;
  --black: #000000;
  --white: #FFFFFF;
  --kaki-dark: #556B2F;
  --kaki: #6B8E23;
  --hover-kaki: #7BA331;
  --kaki-light: #9ACD32;
  --border-color: #333;
  --light-grey: #ccc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--charcoal);
  color: var(--white);
  line-height: 1.6;
}

header {
  background-color: var(--black);
  padding: 1em 2em;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  color: var(--kaki-light);
  text-decoration: none;
  margin: 0 1em;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: var(--hover-kaki);
  text-decoration: underline;
}

main {
  padding: 2em;
  max-width: 1000px;
  margin: auto;
}

section {
  background-color: var(--black);
  border: 1px solid var(--kaki-dark);
  border-radius: 10px;
  padding: 1.5em;
  margin-bottom: 2em;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1, h2, h3 {
  border-bottom: 2px solid var(--kaki);
  margin-bottom: 0.5em;
  padding-bottom: 0.3em;
  color: var(--kaki-light);
}

input, textarea, select {
  width: 100%;
  padding: 0.8em;
  margin-top: 0.5em;
  border-radius: 5px;
  border: 1px solid var(--border-color);
  background-color: var(--charcoal);
  color: var(--white);
}

button {
  background-color: var(--kaki);
  color: var(--white);
  padding: 0.7em 1.5em;
  border: none;
  border-radius: 5px;
  margin-top: 1em;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: var(--hover-kaki);
}

#search-bar {
  display: flex;
  align-items: center;
  gap: 0.5em;
  margin-left: auto;
}

#search-bar input {
  flex: 1;
  max-width: 250px;
}

.card {
  background-color: #2a2a2a;
  padding: 1em;
  border-radius: 8px;
  border: 1px solid var(--kaki-dark);
  margin-bottom: 1em;
}

.footer {
  margin-top: 3em;
  padding: 1em;
  text-align: center;
  background-color: var(--black);
  border-top: 1px solid var(--border-color);
  color: var(--light-grey);
}

/* Zones de r√©sultats ou d'erreurs */
.result, .error {
  margin-top: 1em;
  padding: 1em;
  border-radius: 5px;
}

.result {
  background-color: #263a1f;
  color: var(--white);
}

.error {
  background-color: #5a2a2a;
  color: #ffaaaa;
}
  </style> 
</head>
<body>
  <header>
    <h1>Mon Profil</h1>
    <nav>
    <div style="flex-grow: 1;">
      <a href="../index.html">Accueil</a>
      <a href="profile.html">Profil</a>
      <a href="share.html">Partager</a>
      <a href="search.html"> Recherche</a>
      <a href="donate.html">Faire un don</a>
      <a id="login-logout" href="login.html">Se connecter</a>
    </div>
    <form id="quick-search-form" style="display: flex; gap: 0.5em; align-items: center;">
      <input type="text" id="quick-search" placeholder="üîç Pseudo ou char" style="padding: 0.3em; border-radius: 5px; border: 1px solid #30363d; background-color: #0d1117; color: #c9d1d9;">
      <button type="submit" style="padding: 0.3em 0.6em; background-color: #238636; color: white; border: none; border-radius: 5px;">Go</button>
    </form>
    <span id="auth-link" style="margin-left: 1em;"></span>
  </nav>
  </header>

 <main>
    <h2>R√©sultat de recherche</h2>
    <div id="search-result">Chargement...</div>
  </main>

  <script>
    // Fonction utilitaire pour afficher un joueur
    function renderPlayer(user) {
      return `
        <h2>üë§ Joueur : ${user.nickname}</h2>
        <p><strong>Batailles :</strong> ${user.stats.battles}</p>
        <p><strong>Taux de victoire :</strong> ${user.stats.win_rate}%</p>
        <p><strong>Taux de survie :</strong> ${user.stats.survival_rate}%</p>
        <p><strong>D√©g√¢ts moyens :</strong> ${user.stats.avg_damage}</p>
        <p><strong>XP moyen :</strong> ${user.stats.avg_xp}</p>
        <p><strong>Dommages inflig√©s / re√ßus :</strong> ${user.stats.damage_ratio}</p>
        <p><strong>Tanks poss√©d√©s :</strong> ${user.stats.tanks_owned}</p>
      `;
    }

    // Fonction utilitaire pour afficher un char
    function renderTank(tank) {
      return `
        <h2>üöó Char : ${tank.name}</h2>
        <p><strong>Niveau :</strong> ${tank.tier}</p>
        <p><strong>Nation :</strong> ${tank.nation}</p>
        <p><strong>Type :</strong> ${tank.type}</p>
      `;
    }

    // R√©cup√®re le param√®tre q
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q");
    const resultsDiv = document.getElementById("results");

    async function search(query) {
      resultsDiv.innerHTML = "‚è≥ Recherche en cours...";
      if (!query) {
        resultsDiv.innerHTML = "<p>Aucun terme de recherche.</p>";
        return;
      }

      try {
        // Essayer d'abord joueur
        let resp = await fetch(`/api/players/search?nickname=${encodeURIComponent(query)}`);
        if (resp.ok) {
          const data = await resp.json();
          if (data && data.nickname) {
            resultsDiv.innerHTML = renderPlayer(data);
            return;
          }
        }

        // Sinon essayer char
        resp = await fetch(`/api/tanks/search?name=${encodeURIComponent(query)}`);
        if (resp.ok) {
          const data = await resp.json();
          if (data && data.tank) {
            resultsDiv.innerHTML = renderTank(data.tank);
            return;
          }
        }

        resultsDiv.innerHTML = "<p style='color:red;'>Aucun r√©sultat trouv√©.</p>";
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p style='color:red;'>Erreur lors de la recherche.</p>";
      }
    }

    // Lancer la recherche d√®s l'arriv√©e sur la page
    if (query) search(query);

    // Gestion de la barre de recherche globale
    document.getElementById("global-search-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const value = document.getElementById("global-search-input").value.trim();
      if (value) {
        window.location.href = `/search.html?q=${encodeURIComponent(value)}`;
      }
    });
  </script>
</body>
</html>

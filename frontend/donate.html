<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Faire un don - WoT Blitz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Faire un don</h1>
    <nav>
    <div style="flex-grow: 1;">
      <a href="../index.html">Accueil</a>
      <a href="share.html">Partager</a>
      <a href="search.html"> Recherche</a>
      <a href="donate.html">Faire un don</a>
      <a id="login-logout" href="login.html">Se connecter</a>
    </div>
    <span id="auth-link" style="margin-left: 1em;"></span>
  </nav>
   </header>

  <main class="don">
    <h1>Soutenir la Communauté</h1>
    <p>Vos dons permettent de maintenir le site et d'organiser des événements pour la communauté.</p>

    <form id="don-form">
      <label for="donateur">Pseudo (optionnel) :</label>
      <input type="text" id="donateur" name="donateur" placeholder="Votre pseudo">

      <label>
        <input type="checkbox" id="anonyme" name="anonyme">
        Faire un don anonyme
      </label>

      <label for="montant">Montant :</label>
      <input type="number" id="montant" name="montant" min="1" required>

      <button type="submit">Faire un don</button>
    </form>

    <section>
      <h2>Merci à nos donateurs :</h2>
      <ul id="liste-donateurs"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 World of Tanks Blitz Community</p>
    <div id="donateurs">
      <strong>Merci aux donateurs :</strong>
      <ul id="footer-donateurs"></ul>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
